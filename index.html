<!DOCTYPE html>
<html>
  <head>
    <title>Coding Basics</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <btn class='new-game'>New Game</btn>  
    <h1 id="header">Basics: Scissors Paper Stone ðŸš€</h1>
    <div class="container">
      <button id="btn-reverse">Reverse Mode (on / off)</button>
      <p>Input:</p>
      <input id="input-field" placeholder="choose scissors, paper or stone" />
      <br />
      <button id="submit-button">Press Enter</button>

      <p>Output:</p>
      <div id="output-div"></div>
    </div>
    <div class='scores'>
      <section class="player">   
        <h2 class="name" id='player-name'>Player</h2>
        <p class="score" id='player-score'>0</p>
      </section>
      <section section class="draw">
        <h2 class="name" >Draw</h2>
        <p class="score" id='draw-score'>0</p>
      </section>
      <section class="computer">
       <h2 class="name">Computer</h2>
       <p class="score" id='computer-score'>0</p>
      </section>      
    <div>
    
    <!-- Import program logic -->
    <script src="script.js"></script>

</html>
