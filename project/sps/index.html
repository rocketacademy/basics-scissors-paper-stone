<!DOCTYPE html>
<html>
  <head>
    <title>SPS | RA Basics</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-left: 30px;
        margin-right: 30px;
      }

      #header {
        text-align: center;
      }

      #container {
        background-color: pink;
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #output-div {
        background-color: lightgrey;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1 id="header">Basics: Scissors Paper Stone ðŸš€</h1>
    <div id="container">
      <p>Name</p>
      <input id="name-field" />
      <br />
      <form name="game_mode">
        <p>Please select a version of Scissors Paper Stone to play.</p>
        <input
          type="radio"
          id="normal"
          name="game_mode"
          value="normal"
          checked
        />
        <label for="normal">Normal</label>
        <input type="radio" id="reversed" name="game_mode" value="reversed" />
        <label for="reversed">Reversed</label><br />
        <input type="radio" id="korean" name="game_mode" value="korean" />
        <label for="korean">Korean</label><br />
        <input type="radio" id="computer" name="game_mode" value="computer" />
        <label for="computer">Computer</label><br />
      </form>
      <form name="player_choice">
        <p>Please select a shape to play.</p>
        <input
          type="radio"
          id="scissors"
          name="player_choice"
          value="scissors"
        />
        <label for="scissors">Scissors</label><br />
        <input type="radio" id="paper" name="player_choice" value="paper" />
        <label for="paper">Paper</label><br />
        <input type="radio" id="stone" name="player_choice" value="stone" />
        <label for="stone">Stone</label><br />
      </form>
      <button id="submit-button">Play</button>
      <p>Output:</p>
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.getElementById("submit-button");
      button.addEventListener("click", function () {
        var name = document.getElementById("name-field").value;
        var mode = document.forms["game_mode"].elements["game_mode"].value;
        var choice =
          document.forms["player_choice"].elements["player_choice"].value;
        // Set result to output of main
        var result = main(name, mode, choice);
        // Display result in output element
        var output = document.getElementById("output-div");
        output.innerHTML = result;
      });
    </script>
  </body>
</html>
